<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form class="formulario">
        <fieldset>
          <legend>Contact Us</legend>
          <div class="contenedor">
            <div class="campo">
              <label class="contenido" for="nombre"
                >First Name <span>*</span></label
              >
              <input
                class="contenido__input"
                type="text"
                id="nombre"
                name="nombre"
              />
            </div>

            <div class="campo">
              <label class="contenido" for="apellido"
                >Last Name <span>*</span></label
              >
              <input
                class="contenido__input"
                type="text"
                id="apellido"
                name="apellido"
              />
            </div>
          </div>
            <div class="campo">
              <label class="contenido block" for="email">Email Address <span>*</span></label>
              <input
                class="contenido__input"
                type="email"
                id="email"
                name="email"
              />
            </div>

            <label class="contenido block" for="">Query Type <span>*</span></label>
            <div class="contenedor">
              <label class="contenido__input contenido flex" for="general">
                <input type="radio" name="ratio" id="general">
                General Enquiry
              </label>
              <label class="contenido__input contenido flex" for="support">
                <input type="radio" name="ratio" id="support">
                Support Request
              </label>
            </div>
            
            <label class="contenido block" for="">Message <span>*</span></label>
            <textarea></textarea>
            
            <div class="contenido flex">
              <input id="check" class="" type="checkbox" value="Submit">
              <label class="checkbox" for="check">I consent to being contacted by the team</label>
            </div>

            <input class="contenido submit" type="submit" value="Submit">
        </fieldset>
      </form>
    </main>

  </body>
</html>
